---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - webapp.example.com
  resources:
  - crds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.example.com
  resources:
  - crds/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.example.com
  resources:
  - crds/status
  verbs:
  - get
  - patch
  - update
